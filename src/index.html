<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolgozat</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">

      <h1>Feladat</h1>
      <div class="addForm">

        <div class="input">
          <label for="id"
          class="form-label">Azonosító</label>
          <input type="text" id="id"
          class="form-control" readonly>

          <div class="input">
            <label for="description"
            class="form-label">Panasz leírása</label>
            <input type="text" id="description"
            class="form-control">
            
            
            <div class="input">
              <label for="complainant "
              class="form-lable">Panaszos</label>
              <input type="text" id="complainant"
              class="form-control">

              <div class="input">
                <label for="type"
                class="form-lable">Panasz típusa</label>
                <input type="text" id="type"
                class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"
        id="multiButton">Mentés</button>
      </div>
    </div>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Azonosító</th>
      <th>Panasz leírása</th>
      <th>Panaszos neve</th>
      <th>Panasz típusa</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="empsBody"></tbody>
</table>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
